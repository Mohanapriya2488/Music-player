<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">
    <h2 class="title">Music Player</h2>

    <div class="track-info">
        <h3 id="songTitle">Song Title</h3>
        <p id="songArtist">Artist</p>
    </div>

    <img id="cover" class="cover" src="cover1.jpg" alt="album cover">

    <audio id="audio"></audio>

    <!-- Progress Bar -->
    <div class="progress-container" onclick="setProgress(event)">
        <div id="progress" class="progress"></div>
    </div>

    <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button onclick="prevSong()">‚èÆ</button>
        <button onclick="togglePlay()" id="playBtn">‚ñ∂</button>
        <button onclick="nextSong()">‚è≠</button>
    </div>

    <!-- Volume -->
    <div class="volume-control">
        <label>üîä</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
